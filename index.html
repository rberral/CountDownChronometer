<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
<div class="page-header col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-10">
<h1>Crono Down</h1>
</div>
	<div class="row">
	<form class="col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-10" id="formulario">
		<div>
			<input type="range" id="amountRangeHours" min="0" max="60" value="0" oninput="updateAIH('amountInputHours',this.value);" />
			<input type="number" id="amountInputHours" min="0" max="60" value="0" oninput="updateARH('amountRangeHours',this.value);" />
			<label for="Hours">Horas</label>			
		</div>
		<div>
			<input type="range" id="amountRangeMinutes" min="0" max="60" value="0" oninput="updateAIH('amountInputMinutes',this.value);" />
			<input type="number" id="amountInputMinutes" min="0" max="60" value="0" oninput="updateARH('amountRangeMinutes',this.value);" />
			<label for="Minutes">Minutos</label>
		</div>
		<div>
			<input type="range" id="amountRangeSeconds" min="0" max="60" value="0" oninput="updateAIH('amountInputSeconds',this.value);" />
			<input type="number" id="amountInputSeconds" min="0" max="60" value="0" oninput="updateAIH('amountRangeSeconds',this.value);" />
			<label for="Seconds">Segundos</label>
		</div>
		<div>
			<input type="range" id="amountRangeTenths" min="0" max="99" value="0" oninput="this.form.amountInputTenths.value=this.value" />
			<input type="number" id="amountInputTenths" min="0" max="99" value="0" oninput="this.form.amountRangeTenths.value=this.value" />
			<label for="Tenths">Milisegundos</label>
		</div>
	</form>
	<audio id="sonido" src="sonidos/SD_ALERT_1.mp3" controls hidden="true"></audio>
	</div>
	<div class="row">
<div class="col-md-offset-3 col-md-6 col-xs-offset-2 col-xs-10">
	<button id="btnStart" onclick="startChr()">Start</button>
<button onclick="stopChr()">Stop</button>
<button onclick="resetChr()">Reset</button>
<div class="col-md-offset-1 col-xs-offset-1" id="showtm" style="font-size:21px; font-weight:800;"></div>
</div>
</div>

</body>
</html>
